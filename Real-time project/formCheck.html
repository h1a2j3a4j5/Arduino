<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Adjust</title>
    <style>
    button{
    padding: 10px;
    input {width:  20%;}
    }
    </style>
</head>
<body>
    <h1>Clock Adjust</h1>
    <form action="" method="get">
        <p>
        Date: 
        <input name="dd" type="text" 
        placeholder="dd"/>
        -
        <input name="mm" type="text" 
        placeholder="mm"/>
        -
        <input name="yyyy" type="text" 
        placeholder="yyyy"/>
        </p>

        <p>
        Time: 
        <input name="hour" type="text" 
        placeholder="hour"/>
        :
        <input name="min" type="text" 
        placeholder="min"/>
        :
        <input name="sec" type="text" 
        placeholder="sec"/>
        </p>

        <button>adjust</button>
    </form>
</body>
</html>
